<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="viewport" content="initial-scale=1, user-scalable=no">
        
      <title>LASTORAGE</title>
      
      <link rel="stylesheet" media="all" href="css.css?89">
	  
	  
	  
    </head>
  <body>
	<div class='wrapper'>
	  <div class='bsq-row group ios7-toolbar' style='padding-top:20px;position: fixed;z-index: 9999;top: 0;-webkit-transform: translateZ(0)'>
		<p style='text-align: center;line-height: 42px;' id='title-top'>L.A STORAGE CALCULATOR</p>	  
	  </div>
	  <div class='bsq-tab' bsq-id='1' style='padding: 10px;position: relative'>
		
		<div class='bsq-row'>
		  <p style='padding: 10px;'>Giá trị đơn hàng:</p>
		  <input id='orderValue' type='number' style='font-size: 20px;padding: 15px;width: 100%;' placeholder='0' />		
		</div> 
		<div class='bsq-row'>
		  <p style='padding: 10px;'>Khối lượng đơn hàng:</p>
		  <input id='weightValue' type='number' style='font-size: 20px;padding: 15px;width: 100%;' placeholder='0' />		
		</div>
		<div class='bsq-row'>
		  <p style='padding: 10px;'>Tiền ship nội địa:</p>
		  <input id='shippingCost' type='number' style='font-size: 20px;padding: 15px;width: 100%;' placeholder='0'/>		
		</div>
		<div class='bsq-row'>
		  <p style='padding: 10px;'>Tỉ giá:</p>
		  <input id='rate' type='number' value='25000' style='font-size: 20px;padding: 15px;width: 100%;' />		
		</div>
		<div class='bsq-row' style='padding: 10px 0'>
		  <div class='ios7-button' id="calculator" style='margin-bottom: 100px;' onclick="cal()">Tính hóa đơn</div>
		  <!--<input type="button" id="calculator" onclick="cal()" value="Start" style='width: 100%;padding: 20px;'><br/>-->
		</div>
		
	  </div>
	  
	  <div class='bsq-tab' bsq-id='2' style='display: none;'>
		<div class='bsq-row' style='padding: 10px;'>
		  <p id="total" style='font-size: 20px;padding: 15px; margin-bottom: 10px;width: 100%;'></p>
		  <div class='ios7-button' style='margin-bottom: 10px' onclick="selectAllReport()">Chia sẻ</div>		  
		  <div class='ios7-button' style='margin-bottom: 100px' onclick="resetCal()">Quay lại</div>
		</div>
	  </div>
	  
	  <div class='bsq-row' style='text-align: center;padding: 10px;margin-bottom: 20px'>
		<p>© 2015 Cherry</p>
	  </div>
	  
	</div>
	
	<script src='jquery.js'></script>
	<script src='fastclick.js'></script>
	
	<script src='jstz.min.js'></script>
	<script src='moment-with-locales.min.js'></script>
	<script src='moment-timezone-with-data.min.js' ></script>
	
	
	<script type="text/javascript">
    var bPhoneGap = true;
	</script>
	
	<script src='game.js?89'></script>
	
</body>
</html>
